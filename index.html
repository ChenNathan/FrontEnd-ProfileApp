                import {getDataBase, ref, get, set, child, update, remove} from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";
                
                const db = getDatabase();
    
                var userName = document.querySelector(".name");
                var userAge = document.querySelector(".age");
                var userLocation = document.querySelector(".location");
                var userDescription = document.querySelector(".description");
                var userImage = document.querySelector(".image");
                var userInputID = document.querySelector(".id_input");
                var userSearchButton = document.querySelector(".search_button");

                function FindData() {
                    const dbref = ref(db);
                
                    get(child(dbref, userInputID.value))
                        .then((snapshot) => {
                            if (snapshot.exists()) {
                                userName.innerHTML = "Name: " + snapshot.val().name;
                                userDescription.innerHTML = "Description: " + snapshot.val().description;
                                userAge.innerHTML = "Age: " + snapshot.val().age;
                                userLocation.innerHTML = "Location: " + snapshot.val().location;
                                userImage.src = snapshot.val().image;
                            } else {
                                alert("No data found");
                            }
                        })
                        .catch((error) => {
                            alert(error);
                        });
                }
                userSearchButton.onclick = FindData;
